<html>
    <h1>Hello from an "external" html page that is a static resource :)</h1>
    <h3 id="message"></h3>
    
    <script>
        function displayMessage(evt){
            console.log(evt);
            let message = JSON.stringify(evt.data);
            document.getElementById("message").innerText = message;
        }   
        
        window.addEventListener('message', this.displayMessage, false);

        document.addEventListener("DOMContentLoaded", function(){
            window.console.log("Static Page Has Loaded");
            parent.postMessage('childloaded');
        })
    </script>
</html>
